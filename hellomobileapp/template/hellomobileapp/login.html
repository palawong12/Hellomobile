{% extends 'hellomobileapp/base.html' %}
{% load static %}
{% block content %}


<head>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
              <form method="POST">
              {% csrf_token %}
             <i class="zmdi zmdi-account"></i> <div class="form-label-group">

                <input type="text" name="username" id="username" class="form-control" placeholder="Your Username" required autofocus>
                <label for="username">Your Username</label>
              </div>
              <i class="zmdi zmdi-lock"></i>
              <div class="form-label-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Your Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
              <p>&nbsp</p>
              <div class="container">
                        <a href="{% url 'login' %}" class="signup-image-link">Create a account</a>
                    </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
