{% extends 'hellomobileapp/base.html' %}
{% load static %}
{% block content %}
<center>
<head>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">EditProfile</h5>
        <div class="container">
        {% if user.profile.photoprofile %}
                  <img src="{{user.profile.photoprofile.url}}" width="200" class="rounded">
        {% endif %}
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group w-75">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{data.email}}">
          </div>
           <div class="form-group w-75">
            <label for="first_name">Firstname:</label>
            <input type="text" class="form-control"id="first_name" name="first_name" value="{{data.first_name}}">
          </div>

          <div class="form-group w-75">
            <label for="last_name">Lastname:</label>
            <input type="text" class="form-control" id="last_name" name="last_name"  value="{{data.last_name}}">
          </div>


        <div class="form-group w-75">
          <label>Select Photo</label>
         <input type="file" id="photoprofile" name="photoprofile"><br><br>
       </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sumbit EditProfile</button>
              <p>&nbsp</p>
              <div class="container">
                        <a href="{% url 'home-page' %}" class="signup-image-link">Don't want EditProfile</a>
                    </div>
        </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</center>
</body>

{% endblock content %}
